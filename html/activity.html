<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../image/Icons/Favicon_do_Rato.png"
      type="image/x-icon"
    />
    <title>TôNoPonto</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="/styles/activity.css"/>
    <script src="../js/main.js" type="module" defer></script>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <main>
      <section>

        <div id="cabecalho">
        <h2>Minha Atividade</h2>
        <p>Últimas 5 corridas</p>
        </div>

        <div id="historicoCorridas">

          <div class="corrida">

            <div class="topo">
              <div class="informacoes">
                <p class="idCorrida">ID: CR005</p> 
                <div class="horario">
                <img src="../image/Icons/Icon_Relogio_Bit.png" alt="">
                <span class="horarioCorrida">10/11/2025 - 17:00</span>
                </div>
              </div>
              <span class="conclusaoCorrida">Concluída</span>
              </div>

              <hr/>

              <div class="rota">
                <div class="cabecalhoRota">
                  <img src="../image/Icons/Icon_Pin_Bit.png" alt="">
                  <p class="textoRota">Rota</p>
                </div>

                <div class="rotaDirigida">
                  <p>Campus Central → Centro da Cidade</p>
                </div>
              </div>

              <div class="infoMotorista">

                <div class="iconeMotorista">
                  <img src="../image/Icons/Icon_Bonequinho_Bit.png" alt="">
                </div>
                <div class="dadosMotorista">
                  <p>João Silva</p>
                  <div class="dadosVeiculo">
                    <img src="../image/Icons/Icon_Onibus_Bit.png" alt="">
                    <p>Van Mercedes Sprinter</p>
                  </div>
                  <p>Placa: ABC-1234</p>
                </div>
              </div>

              <div class="idMotorista">
                <span>ID do motorista: DRV001</span>
              </div>
          </div>
        </div>
      </section>
    </main>
    <nav id="nav-bar"></nav>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
