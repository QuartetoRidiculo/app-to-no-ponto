<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../image/Icons/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/main.css" />
    <script src="../js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="../styles/openMessages.css">
    <title>TôNoPonto</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main>
        <section>
            <header class="header">
                <div class="titulo">
                    <a class="return" href="./messages.html"><i data-lucide="arrow-left"></i></a>
                    <img src="../image/Icons/Motorista_A.png" alt="Icone do Motorista">
                    <div>
                        <P>Waldir Braz</P>
                        <p>ID 0001</p>
                    </div>
                </div>
                <div class="pinDestino">
                    <i class="pinIcon" data-lucide="map-pin"></i>
                    <p>UFCG ➜ UNIFACISA</p>
                </div>
            </header>
            <!--  -->
            <div class="chat">
                <div class="mesagensMot">
                    <div class="imagem">
                        <img id="icones" src="../image/Icons/Motorista_A.png" alt="Icone do Motorista">
                    </div>
                    <div class="bate-papo">
                        <p>Olá! Estou a caminho.</p>
                        <span id="hora">21:08</span>
                    </div>
                </div>
                <!--  -->
                <div class="mesagensEstu">
                    <div class="bate-papo">
                        <p>Ok, Chagando no embarque!</p>
                        <span id="hora">21:09</span>
                    </div>
                    <div>
                        <img  class="imagem" id="icones" src="../image/Icons/Icon_Estudante.png" alt="">
                    </div>
                </div>
                <!--  -->
                <div class="mesagensMot">
                    <div>
                        <img  class="imagem" id="icones" src="../image/Icons/Motorista_A.png" alt="Icone do Motorista">
                    </div>
                    <div class="bate-papo">
                        <p>Chego em 15 minutos.</p>
                        <span id="hora">21:09</span>
                    </div>
                </div>
                <!--  -->
            </div>
            <div class="button">
                <input id="input" placeholder="Insira sua mensagem" type="text">
                <button id="send"><i data-lucide="send"></i></button>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
