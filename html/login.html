<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      rel="shortcut icon"
      href="../image/Icons/Favicon_do_Rato.png"
      type="image/x-icon"
    />
    <script src="../js/main.js" type="module" defer></script>
    <title>TôNoPonto</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <header>
      <h1>Tô no Ponto</h1>
    </header>
    <main>
      <div class="hero">
        <h2>Bem-vindo de volta!</h2>
        <p>Entre com seus dados para continuar CPF</p>
      </div>
      <form>
        <div>
          <label for="cpf">CPF</label>
          <input type="text" placeholder="000.000.000-00" id="cpf" />
        </div>
        <div>
          <label for="password">Senha</label>
          <input type="password" placeholder="Digite sua senha" id="password" />
        </div>
        <a href="index.html">Entrar</a>
        <p>Esqueceu a senha?</p>
        <span> <i data-lucide=""></i>Suporte</span>
      </form>
      <p class="version"> Versão 1.0.0</p>
    </main>
    <nav id="nav-bar"></nav>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
